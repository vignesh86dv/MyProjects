<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="header">Lets play Tic Tac Toe !</h1>
    <div class="container playerX">
        <div class="row">
            <div class="cell" id="R1xC1" onclick="cellClicked(id)"></div>
            <div class="cell" id="R1xC2" onclick="cellClicked(id)"></div>
            <div class="cell" id="R1xC3" onclick="cellClicked(id)"></div>
        </div>
        <div class="row">
            <div class="cell" id="R2xC1" onclick="cellClicked(id)"></div>
            <div class="cell" id="R2xC2" onclick="cellClicked(id)"></div>
            <div class="cell" id="R2xC3" onclick="cellClicked(id)"></div>
        </div>
        <div class="row">
            <div class="cell" id="R3xC1" onclick="cellClicked(id)"></div>
            <div class="cell" id="R3xC2" onclick="cellClicked(id)"></div>
            <div class="cell" id="R3xC3" onclick="cellClicked(id)"></div>
        </div>
    </div>
    <button type="reset" id="clear" onclick="clearCell()" >Reset</button>
    <script src="./tictactoe.js"></script>
</body>
</html>
