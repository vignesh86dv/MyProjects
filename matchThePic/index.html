<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchThePics</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="timer()">
    <div id="container">
        <div id="imageBox">

                    <img src="./images/bitcoin.jpg" alt="bitcoin">
                </div>
                <div id="C3" class="cells">

                </div>
                <div id="C4" class="cells">

                </div>
                <div id="C5" class="cells">

                </div>
            </div>
            <div id="R2" class="rows">

                    <img src="./images/snow.jpg" alt="snow">
                </div>
                <div id="C2" class="cells">
                    <img src="./images/sea.jpg" alt="sea">
                </div>
                <div id="C3" class="cells">
                    <img src="./images/quote.jpg" alt="quote">
                </div>
                <div id="C4" class="cells">
                    <img src="./images/leopard.jpg" alt="leopard">
                </div>
                <div id="C5" class="cells">
                    <img src="./images/lemons.jpg" alt="lemons">
                </div>
            </div>
            <div id="R3" class="rows">
                <div id="C1" class="cells">

                </div>
                <div id="C2" class="cells">
                    <img src="./images/laptop.jpg" alt="laptop">
                </div>
                <div id="C3" class="cells">
                    <img src="./images/chess.jpg" alt="chess">
                </div>
                <div id="C4" class="cells">
                    <img src="./images/winner.jpg" alt="winner">
                </div>
                <div id="C5" class="cells">
                    <img src="./images/birds.jpg" alt="birds">
                </div>
            </div>
            <div id="R4" class="rows">
                <div id="C1" class="cells">
                    <img src="./images/coffee.jpg" alt="coffee">
                </div>
                <div id="C2" class="cells">
                    <img src="./images/bitcoin.jpg" alt="bitcoin">
                </div>
                <div id="C3" class="cells">
                    <img src="./images/snow.jpg" alt="snow">
                </div>
                <div id="C4" class="cells">
                    <img src="./images/cookies.jpg" alt="cookies">
                </div>
                <div id="C5" class="cells">
                    <img src="./images/lemons.jpg" alt="lemons">
                </div>
            </div>
            <div id="R5" class="rows">
                <div id="C1" class="cells">
                    <img src="./images/sea.jpg" alt="sea">
                </div>
                <div id="C2" class="cells">
                    <img src="./images/leopard.jpg" alt="leopard">
                </div>
                <div id="C3" class="cells">
                    <img src="./images/iceCream.jpg" alt="iceCream">
                </div>
                <div id="C4" class="cells">
                    <img src="./images/laptop.jpg" alt="laptop">
                </div>
                <div id="C5" class="cells">
                    <img src="./images/quote.jpg" alt="quote">
                </div>
            </div>
        </div>
        <div id="timer">
            <!-- <p>Click the timer to restart the game!</p> -->
            <button type="reset" id="timeOut">
            Ends in: 60s</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
