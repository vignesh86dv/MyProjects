<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id = "container">
        <div id="appName">
            <h1>My To Do list</h1>
        </div>
        <div id="todoBox">
            <div id="inputBox">
                <div class="leftBox">
                    <input type="text" id = "userInput" placeholder="Type your To Do here...">
                </div>
                <div class="rightBox">
                    <button type="submit" id = "add" class = "rightItems">Add</button>
                    <button type="reset" id = "clear" class = "rightItems">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
